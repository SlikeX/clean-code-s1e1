<html>
<head>
  <!DOCTYPE html>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="main-container">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
    </header>
    <main class="main-wrapper">
      <section id="add-element"><label class="new-task" for="new-task">Add Item</label>
        <div class="add-element__wrapper">
          <input id="new-task" class="add-element__item" type="text">
          <button class="add-element__btn button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__checkbox"><label class="add-element__item">Pay Bills</label><input type="text" class="add-element__item">
          <button class="task-item__edit button">Edit</button>
          <button class="task-item__delete button">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="task-item__checkbox"><label class="add-element__item">Go Shopping</label><input type="text" value="Go Shopping" class="add-element__item">
          <button class="task-item__edit button">Save</button>
          <button class="task-item__delete button">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item__checkbox" checked><label class="add-element__item">See the Doctor</label><input type="text" class="add-element__item">
          <button class="task-item__edit button">Edit</button>
          <button class="task-item__delete button">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
  </div>
<script src="app.js"></script>
</body>
</html>
